<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="flower-animation">
            <img src="custom-animation.png" alt="Flower" class="flower-image">
        </div>
        <div class="header-container">
            <h1>Flower Shop</h1>
            
        </div>
    </header>
    
    <main>
        <section>
            <h2>Floral Photos</h2>
            <div class="image-row">
                <img src="sunflower.jpg" alt="Sunflower" class="image-size">
                <img src="lily.png" alt="Lily" class="image-size">
                <img src="rose.jpg" alt="Rose" class="image-size">
            </div>
        </section>
        <section>
            <h2>Flower Stock</h2>
            <h3>Roses</h3>
            <div class="image-row">
                <figure>
                    <img src="white-rose.jpg" alt="White Rose" class="stock-images">
                    <figcaption>White Rose</figcaption>
                </figure>
                <figure>
                    <img src="blue-rose.jpg" alt="Blue Rose" class="stock-images">
                    <figcaption>Blue Rose</figcaption>
                </figure>
                <figure>
                    <img src="rose.jpg" alt="Red Rose" class="stock-images">
                    <figcaption>Red Rose</figcaption>
                </figure>
            </div>
            <h3>Lilies</h3>
            <div class="image-row">
                <figure>
                    <img src="yellow-lily.jpg" alt="Yellow Lily" class="stock-images">
                    <figcaption>Yellow Lily</figcaption>
                </figure>
                <figure>
                    <img src="blue-lily.jpg" alt="Blue Lily" class="stock-images">
                    <figcaption>Blue Lily</figcaption>
                </figure>
                <figure>
                    <img src="lily.png" alt="White Lily" class="stock-images">
                    <figcaption>White Lily</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2>Animation Example</h2>
            <div class="animation-example">
                <img src="animation.gif" alt="Animation Example" class="stock-images" style="margin-left: 300px;">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flower Shop. All rights reserved.</p>
    </footer>
</body>
</html>
