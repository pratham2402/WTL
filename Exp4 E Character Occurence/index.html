<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Occurrences</title>
    <script>
        function countOccurrences(arr, char) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === char) {
                    count++;
                }
            }
            return count;
        }

        window.onload = function() {
            const arr = ['a', 'b', 'a', 'c', 'z'];
            const char = 'a';
            const count = countOccurrences(arr, char);
            document.getElementById('output').innerText = `Occurrences of '${char}' is ${count}`;
        }
    </script>
</head>
<body>
    <h1>Character Occurrences in Array</h1>
    <p id="output"></p>
</body>
</html>
