<!DOCTYPE html>
<html>
<head>
    <title>Redirect Example</title>
</head>
<body>
    <button onclick="redirectToNewPage()">Click Me</button>

    <script>
        function redirectToNewPage() {
            // Redirect to the new page
            window.location.href = "newpage.html";
        }
    </script>
</body>
</html>
